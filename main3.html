<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击跳转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .jump-btn {
            padding: 18px 45px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }
        .jump-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(66, 133, 244, 0.5);
        }
        .jump-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <!-- 替换 href 为目标网站地址 -->
    <a href="kk12.antc.cn" class="jump-btn" target="_blank">
        点击前往目标网站
    </a>
</body>
</html>
